<body onload="draw();">
    <p><input type="checkbox" name="category" value="BRAIN" onclick="onClick()" checked/>å¤§è„‘è½®å»“ ğŸ§  </p>   
    <p><input type="checkbox" name="category" value="NCR|NET" onclick="onClick()" checked/>åæ­»è‚¿ç˜¤æ ¸å¿ƒï¼ˆNCRï¼‰+ éå¢å¼ºè‚¿ç˜¤æ ¸å¿ƒï¼ˆNETï¼‰</p>
    <p><input type="checkbox" name="category" value="ED" onclick="onClick()" checked/>è‚¿ç˜¤å‘¨å›´æ°´è‚¿ï¼ˆEDï¼‰</p>    
    <p><input type="checkbox" name="category" value="ET" onclick="onClick()" checked/>å¢å¼ºè‚¿ç˜¤ï¼ˆETï¼‰</p>  
</body>
<script src="../../lib/three.js"></script>
<script src="../../lib/js/loaders/OBJLoader.js"></script>
<script src="../../lib/js/loaders/MTLLoader.js"></script>
<script src="../../lib/js/controls/OrbitControls.js"></script>
<script src="../../lib/js/libs/stats.min.js"></script>
<script src="../../lib/js/libs/dat.gui.min.js"></script>

<script>
    var brain = null;
    var segmentation_1 = null;
    var segmentation_2 = null;
    var segmentation_4 = null;
    var OBJObject = null;
    var showLabel = [1, 1, 1, 1];
    var renderer;
    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        //å‘Šè¯‰æ¸²æŸ“å™¨éœ€è¦é˜´å½±æ•ˆæœ
        renderer.setClearColor(0x000000);
        renderer.setClearAlpha(0);
        document.body.appendChild(renderer.domElement);
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 800, 1000);
        camera.lookAt(new THREE.Vector3(0,0,0));
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var light;
    function initLight() {
        var X = [100, 0, 0, -100, 0, 0];
        var Y = [0, 100, 0, 0, -100, 0];
        var Z = [0, 0, 100, 0, 0, -100];
        for (i = 0; i < X.length; i++) {
            light = new THREE.PointLight(0xaaaaaaaa);
            light.position.set(X[i],Y[i],Z[i]);
            light.castShadow = true;
            scene.add(light);
        }
    }
    function onClick() {
        var items = document.getElementsByName("category");
        var names = ["brain","seg_1","seg_2","seg_4"]
        for (i = 0; i < items.length; i++) {                  
            if (items[i].checked && showLabel[i] == 0) {                        
                showLabel[i] = 1;
                switch(names[i]){
                    case "brain":
                        scene.add(brain);  
                        break;
                    case "seg_1":
                        scene.add(segmentation_1); 
                        break;
                    case "seg_2":
                        scene.add(segmentation_2); 
                        break;
                    case "seg_4":
                        scene.add(segmentation_4); 
                        break;
                }                
            }  
            if (!items[i].checked && showLabel[i] == 1) {
                showLabel[i] = 0;
                switch(names[i]){
                    case "brain":
                        scene.remove(brain);  
                        break;
                    case "seg_1":
                        scene.remove(segmentation_1); 
                        break;
                    case "seg_2":
                        scene.remove(segmentation_2); 
                        break;
                    case "seg_4":
                        scene.remove(segmentation_4); 
                        break;
                } 
            }   
        }
        render();
    }
    var mtlLoader = null;
    var objLoader = null;
    function addBrainPart(filename,opacity,color) {
        var onProgress = function ( xhr ) {
            console.log("Success\n");
        };
        var onError = function ( xhr ) {
            console.log("Error\n");
        };
        mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath('../../lib/assets/model/');
        //åŠ è½½mtlæ–‡ä»¶
        mtlLoader.load(filename + '.mtl', function (material) {
            objLoader = new THREE.OBJLoader();
            //è®¾ç½®å½“å‰åŠ è½½çš„çº¹ç†
            objLoader.setMaterials(material);
            objLoader.setPath('../../lib/assets/model/');
            objLoader.load(filename + '.obj', function (obj) {
                obj.traverse(function(child)
                {
                    if (child instanceof THREE.Mesh)
                    {
                        child.material.transparent = true;
                        child.material.opacity = opacity;
                        child.material.color.set(color);
                    }
                });
                obj.position.x = -120;
                obj.position.y = -80;
                obj.position.z = 130;
                obj.rotateX(-Math.PI/2);
                switch(filename)
                {
                    case "brain":
                        brain = obj;
                        break;
                    case "seg_1":
                        segmentation_1 = obj;
                        break;
                    case "seg_2":
                        segmentation_2 = obj;
                        break;
                    case "seg_4":
                        segmentation_4 = obj;
                        break;
                }
                scene.add(obj);
                render();
            }, onProgress, onError);
        });
        render();
    }
    function initModel() {
        var helper = new THREE.AxesHelper(50);
        scene.add(helper);
        addBrainPart("brain",0.1,0xF3C5A6);
        addBrainPart("seg_1",0.4,0x910FFD);
        addBrainPart("seg_2",0.5,0xA6FD0F);
        addBrainPart("seg_4",0.6,0xFF0F2F);
        
    }

    //åˆå§‹åŒ–æ€§èƒ½æ’ä»¶
    var stats;
    function initStats() {
        stats = new Stats();
    }

    //ç”¨æˆ·äº¤äº’æ’ä»¶ é¼ æ ‡å·¦é”®æŒ‰ä½æ—‹è½¬ï¼Œå³é”®æŒ‰ä½å¹³ç§»ï¼Œæ»šè½®ç¼©æ”¾
    var controls;
    function initControls() {

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        // ä½¿åŠ¨ç”»å¾ªç¯ä½¿ç”¨æ—¶é˜»å°¼æˆ–è‡ªè½¬ æ„æ€æ˜¯å¦æœ‰æƒ¯æ€§
        controls.enableDamping = true;
        //åŠ¨æ€é˜»å°¼ç³»æ•° å°±æ˜¯é¼ æ ‡æ‹–æ‹½æ—‹è½¬çµæ•åº¦
        //controls.dampingFactor = 0.25;
        //æ˜¯å¦å¯ä»¥ç¼©æ”¾
        controls.enableZoom = true;
        //æ˜¯å¦è‡ªåŠ¨æ—‹è½¬
        controls.autoRotate = true;
        controls.autoRotateSpeed = 6;
        //è®¾ç½®ç›¸æœºè·ç¦»åŸç‚¹çš„æœ€è¿œè·ç¦»
        controls.minDistance  = 300;
        //è®¾ç½®ç›¸æœºè·ç¦»åŸç‚¹çš„æœ€è¿œè·ç¦»
        controls.maxDistance  = 600;
        //æ˜¯å¦å¼€å¯å³é”®æ‹–æ‹½
        controls.enablePan = true;
    }

    function render() {
        renderer.render( scene, camera );
    }

    //çª—å£å˜åŠ¨è§¦å‘çš„å‡½æ•°
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        render();
        stats.update();
        controls.update();
        requestAnimationFrame(animate);
    }

    function draw() {
        //initGui();
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();
        initStats();

        animate();
        window.onresize = onWindowResize;
    }
</script>
</html>
